{% extends "base.html" %}

{% block title %} <title>Deletar tarefa</title> {% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <form method="post" class="p-4 border rounded shadow bg-light text-center" style="min-width: 350px;">
        {% csrf_token %}
        <div class="mb-3">
            <h3 class="mb-4 text-danger"><i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 2rem;"></i> Deseja deletar esta tarefa?</h3>
            
        </div>
        
        <div class="alert alert-warning">
            <strong>Título:</strong> {{ task.title }}<br>
            <strong>Descrição:</strong> {{ task.description|default:"(Sem descrição)" }}
        </div>

        <div class="alert alert-danger mb-3">
            Esta ação <strong>não pode ser desfeita</strong>!
        </div>

        <div class="d-flex gap-2">
            <a href="{% url 'task_list' %}" class="btn btn-secondary w-50">Voltar</a>
            <input type="submit" value="Deletar" class="btn btn-danger w-50">
        </div>
    </form>
</div>

{% endblock %}
