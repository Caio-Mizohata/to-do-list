{% extends "base.html" %}

{% block content %}
    <h1>Create Task Page</h1>

    <form method="post" autocomplete="off">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Enter task title" class="form-control" value="{{ title }}">
            <textarea name="description" placeholder="Enter task description" class="form-control" value="{{ description }}"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" value="Add">Add Task</button>
        </div>

    </form>
{% endblock %}
