{% extends "base.html" %}

{% block title %} <title>Atualizar tarefa</title> {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4 bg-light rounded">

                <h3 class="text-center mb-3"><i class="bi bi-pencil-square text-primary"> </i>Atualizar Tarefa</h3>
                
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Título:</label>
                        <input type="text" name="title" id="title" placeholder="Título da tarefa" class="form-control" value="{{ task.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição:</label>
                        <textarea name="description" id="description" placeholder="Descrição da tarefa" class="form-control" rows="4">{{ task.description }}</textarea>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
                        <label class="form-check-label" for="completed">Concluída</label>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a href="{% url 'task_list' %}" class="btn btn-secondary w-50">Voltar</a>
                        <button type="submit" class="btn btn-primary w-50">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
